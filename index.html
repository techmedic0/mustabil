<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shop premium-quality products at Mustabil Superstore — your futuristic 3D shopping experience built for mobile. Explore electronics, fashion, beauty, and essentials with fast delivery, smooth navigation, and immersive visuals."
    />
    <meta
      name="keywords"
      content="Mustabil Superstore, online shopping, 3D store, futuristic shopping, mobile ecommerce, tech store, fashion store, grocery delivery, electronics, beauty, Nigeria, immersive shopping"
    />
    <meta name="robots" content="index, follow" />
    <meta name="google-site-verification" content="sBR-r6gqRrz-4bA2u0yQ5UObIcerCiUGvtzafDOXVv0" />

    <!-- Title -->
    <title>Mustabil Superstore — Futuristic 3D Mobile Shopping Experience</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mustabil.store/" />
    <meta property="og:title" content="Mustabil Superstore — Futuristic 3D Mobile Shopping Experience" />
    <meta
      property="og:description"
      content="Step into the future of shopping with Mustabil Superstore. Enjoy immersive 3D visuals, fast mobile performance, and a wide range of products at your fingertips."
    />
    <meta property="og:image" content="https://mustabil.store/preview.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://mustabilsuperstore.com/" />
    <meta name="twitter:title" content="Mustabil Superstore — Futuristic 3D Mobile Shopping Experience" />
    <meta
      name="twitter:description"
      content="Experience a next-gen 3D shopping adventure on Mustabil Superstore. Designed for mobile users who love speed, beauty, and innovation."
    />
    <meta name="twitter:image" content="https://mustabil.store/preview.jpg" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#00bcd4" />

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Mustabil Superstore",
        "url": "https://mustabil.store",
        "logo": "https://mustabilsuperstore.com/logo.svg",
        "sameAs": [
          "https://facebook.com/mustabilsuperstore",
          "https://instagram.com/mustabilsuperstore",
          "https://twitter.com/mustabilstore"
        ],
        "description": "Mustabil Superstore offers a futuristic 3D mobile shopping experience across electronics, fashion, beauty, and groceries with fast delivery and intuitive design."
      }
    </script>

    <!-- Manifest for PWA capabilities -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
