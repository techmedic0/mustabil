<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shop premium-quality products at Mustabil Superstore — your futuristic 3D shopping experience built for mobile. Explore electronics, fashion, beauty, and essentials with fast delivery, smooth navigation, and immersive visuals."
    />
    <meta
      name="keywords"
      content="Mustabil Superstore, online shopping, futuristic store, 3D shopping, ecommerce, Nigeria, electronics, fashion, beauty, grocery delivery"
    />
    <meta name="robots" content="index, follow" />

    <!-- Title -->
    <title>Mustabil Superstore — Futuristic 3D Mobile Shopping Experience</title>

    <!-- Favicon & Logo -->
    <link rel="icon" type="image/png" href="/main-logo.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mustabil.store/" />
    <meta property="og:title" content="Mustabil Superstore — Futuristic 3D Mobile Shopping Experience" />
    <meta
      property="og:description"
      content="Step into the future of shopping with Mustabil Superstore. Enjoy immersive visuals, fast mobile performance, and a wide range of premium products."
    />
    <meta property="og:image" content="/main-logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://mustabil.store/" />
    <meta name="twitter:title" content="Mustabil Superstore — Futuristic 3D Mobile Shopping Experience" />
    <meta
      name="twitter:description"
      content="Experience a next-gen mobile shopping adventure with Mustabil Superstore — fast, sleek, and futuristic."
    />
    <meta name="twitter:image" content="/main-logo.png" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#00bcd4" />

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Mustabil Superstore",
        "url": "https://mustabil.store",
        "logo": "https://mustabil.store/main-logo.png",
        "sameAs": [
          "https://facebook.com/mustabilsuperstore",
          "https://instagram.com/mustabilsuperstore",
          "https://twitter.com/mustabilstore"
        ],
        "description": "Mustabil Superstore offers a futuristic 3D mobile shopping experience across electronics, fashion, beauty, and groceries with fast delivery and intuitive design."
      }
    </script>

    <!-- Manifest for PWA capabilities -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
